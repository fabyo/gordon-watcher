services:
  watcher:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: gordon-watcher:latest
    container_name: gordon-watcher
    restart: unless-stopped
    ports:
      - "8081:8081" # Health check
      - "9999:9100" # Metrics (mapped to 9999 to avoid conflicts)
    volumes:
      # Mirror host /opt/gordon-watcher/data to container /opt/gordon-watcher/data
      - /opt/gordon-watcher/data:/opt/gordon-watcher/data
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      - rabbitmq
      - redis
      - jaeger
    networks:
      - gordon-network
    # Healthcheck is already defined in Dockerfile, but can be overridden here if needed

    # Dashboard (Caddy)
  dashboard:
    image: caddy:alpine
    container_name: gordon-dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    volumes:
      - ./web:/srv
      - ./docker/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - gordon-network
    depends_on:
      - watcher

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gordon-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-gordon}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-gordon123}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - gordon-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for distributed locks and caching
  redis:
    image: redis:7-alpine
    container_name: gordon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gordon-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Exporter for metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: gordon-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - gordon-network

  # Jaeger v2 for distributed tracing
  jaeger:
    image: jaegertracing/jaeger:latest
    container_name: gordon-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686" # UI
      - "4318:4318" # OTLP HTTP
      - "4317:4317" # OTLP gRPC
      - "14268:14268" # Collector HTTP (legacy)
      - "14250:14250" # Collector gRPC (legacy)
    environment:
      - METRICS_STORAGE_TYPE=memory
    networks:
      - gordon-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: gordon-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
      - /etc/localtime:/etc/localtime:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - gordon-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: gordon-grafana
    restart: unless-stopped
    volumes:
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    depends_on:
      - prometheus
    networks:
      - gordon-network

  # Samba for Windows file sharing
  samba:
    image: dperson/samba:latest
    container_name: gordon-samba
    restart: unless-stopped
    ports:
      - "139:139"
      - "4445:445" # Porta 4445 no host para evitar conflito com Windows
    environment:
      - TZ=America/Sao_Paulo
      - USERID=1000
      - GROUPID=1000
      - SHARE=incoming;/incoming;yes;no;no;gordon;gordon;gordon
      - USER=${SAMBA_USER:-gordon};${SAMBA_PASSWORD:-gordon123}
    volumes:
      - /opt/gordon-watcher/data/incoming:/incoming
    networks:
      - gordon-network
    command: |
      -s "incoming;/incoming;yes;no;no;gordon" 
      -u "${SAMBA_USER:-gordon};${SAMBA_PASSWORD:-gordon123}" 
      -p

volumes:
  rabbitmq-data:
  redis-data:
  prometheus-data:
  grafana-data:


networks:
  gordon-network:
    driver: bridge
