
services:
  # ═══════════════════════════════════════════════════════════
  #  PostgreSQL - Banco de dados NF-e
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: gordon-nfe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nfe_database}
      POSTGRES_USER: ${POSTGRES_USER:-nfe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nfe_password_123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nfe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gordon-nfe

  # ═══════════════════════════════════════════════════════════
  #  RabbitMQ - Fila de mensagens
  # ═══════════════════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: gordon-nfe-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-nfe_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-SenhaBemForte123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-nfe_vhost}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gordon-nfe

  # ═══════════════════════════════════════════════════════════
  #  Redis - Cache e estado
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: gordon-nfe-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_nfe_pass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gordon-nfe

  # ═══════════════════════════════════════════════════════════
  #  Prometheus - Métricas
  # ═══════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: gordon-nfe-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - gordon-nfe

  # ═══════════════════════════════════════════════════════════
  #  Grafana - Dashboards
  # ═══════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: gordon-nfe-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - gordon-nfe

  # ═══════════════════════════════════════════════════════════
  #  Jaeger - Tracing distribuído
  # ═══════════════════════════════════════════════════════════
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: gordon-nfe-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"
      - "${JAEGER_COLLECTOR_PORT:-14268}:14268"
    networks:
      - gordon-nfe

  # ═══════════════════════════════════════════════════════════
  #  Gordon Watcher - File System Monitor
  # ═══════════════════════════════════════════════════════════
  gordon-watcher:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gordon-nfe-watcher
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      GORDON_WATCHER_APP_ENVIRONMENT: ${ENVIRONMENT:-production}
      GORDON_WATCHER_LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Watcher
      GORDON_WATCHER_PATHS: /opt/gordon-watcher/data/incoming
      GORDON_WATCHER_WORKING_DIR: /opt/gordon-watcher/data
      GORDON_WATCHER_MAX_WORKERS: ${MAX_WORKERS:-20}
      GORDON_WATCHER_MAX_FILES_PER_SECOND: ${MAX_FILES_PER_SECOND:-150}
      
      # Queue
      GORDON_WATCHER_QUEUE_ENABLED: "true"
      GORDON_WATCHER_QUEUE_TYPE: rabbitmq
      GORDON_WATCHER_QUEUE_RABBITMQ_URL: amqp://${RABBITMQ_USER:-nfe_user}:${RABBITMQ_PASSWORD:-SenhaBemForte123}@rabbitmq:5672/${RABBITMQ_VHOST:-nfe_vhost}
      GORDON_WATCHER_QUEUE_RABBITMQ_EXCHANGE: nfe_exchange
      GORDON_WATCHER_QUEUE_RABBITMQ_QUEUE_NAME: nfe_queue
      GORDON_WATCHER_QUEUE_RABBITMQ_ROUTING_KEY: nfe.xml
      GORDON_WATCHER_QUEUE_RABBITMQ_DURABLE: "true"
      
      # Redis
      GORDON_WATCHER_REDIS_ENABLED: "true"
      GORDON_WATCHER_REDIS_ADDR: redis:6379
      GORDON_WATCHER_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_nfe_pass}
      GORDON_WATCHER_REDIS_DB: 0
      
      # Telemetry
      GORDON_WATCHER_TELEMETRY_ENABLED: "true"
      GORDON_WATCHER_TELEMETRY_SERVICE_NAME: gordon-watcher
      GORDON_WATCHER_TELEMETRY_ENDPOINT: http://jaeger:14268/api/traces
    ports:
      - "${WATCHER_HEALTH_PORT:-8081}:8081"
      - "${WATCHER_METRICS_PORT:-9100}:9100"
    volumes:
      - watcher_data:/opt/gordon-watcher/data
      - watcher_logs:/opt/gordon-watcher/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gordon-nfe

# ═══════════════════════════════════════════════════════════
#  Volumes
# ═══════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  watcher_data:
    driver: local
  watcher_logs:
    driver: local

# ═══════════════════════════════════════════════════════════
#  Networks
# ═══════════════════════════════════════════════════════════
networks:
  gordon-nfe:
    driver: bridge
